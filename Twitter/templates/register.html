{% extends 'base.html' %}
{% block title %}Zarejestruj się{% endblock %}
{% block content %}
    {% if not msg %}
        <form action="{% url 'register' %}" method = 'post'>
            {{form}}
            <input type='submit' value="Wyślij">
            {% csrf_token %}
        </form>
    {% endif %}
    {{msg}}
{% endblock %}
