{% extends 'base.html' %}
{% block title %}Strona główna{% endblock %}
{% block content %}
<h3>Dodaj nowego twita:</h3>
    <form action="{% url 'all_twits' user.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Wyślij"/>
    </form>
    {{msg}}
    <h2>Wszystkie twity:</h2>
    <table>
        {% for twit in twits %}
        <tr>
            <td><a href="{% url 'details_twit' twit.id %}">{{twit.content_twit}}</a></td>
            <td><a href="{% url 'user_twits' twit.author_twit.id %}">{{twit.author_twit}}</a></td>
            <td>{{twit.creation_date}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
