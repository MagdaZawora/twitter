{% extends 'base.html' %}
{% block title %}Szczegóły wiadomości{% endblock %}
{% block content %}
    <h2>Wiadomość:</h2>
    <table>
        <tr>
            <td>{{message.content}}</td>
            <td>{{message.sender}}</td>
            <td>{{message.receiver}}</td>
            <td>{{message.creation_date}}</td>
            <td>{{message.is_read}}</td>
        </tr>
    </table>
{% endblock %}
