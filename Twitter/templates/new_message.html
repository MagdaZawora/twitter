{% extends 'base.html' %}
{% block title %}Nowa wiadomość{% endblock %}
{% block content %}
    {% if not msg %}
    <form action="{% url 'new_message' user.id %}" method = 'post'>
        {{form}}
        <input type='submit' value="Wyślij">
        {% csrf_token %}
    </form>
    {% endif %}
    {{msg}}
{% endblock %}
