{% extends 'base.html' %}
{% block title %}Resetuj hasło{% endblock %}
{% block content %}
{% if not msg %}
    <form action="{% url 'reset_password' user.id %}" method = 'post'>
        {{form}}
        <input type='submit' value="Wyślij">
        {% csrf_token %}
    </form>
{% endif %}
    {{msg}}
{% endblock %}
